services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: methane-minder-backend
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    volumes:
      # Mount data directory for persistence
      - ./backend/src/data:/app/src/data:ro
    networks:
      - methane-minder-network
    healthcheck:
      test: ['CMD', 'python', '-c', "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: methane-minder-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - methane-minder-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  methane-minder-network:
    driver: bridge
